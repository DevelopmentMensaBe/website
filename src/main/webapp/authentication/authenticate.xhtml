</head>
<body>

	<nav class="navbar navbar-expand-sm sticky-top navbar-dark fadeInAndSlideInFromTop">

		<a class="navbar-brand" href="">
			<img src="/design/layout/image/logo/mensa-logo.png" width="30" height="30" />
		</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar" id="test">
		
			<div class="navbar-toggler-icon-animated">
				<span /><span /><span />
			</div>
			
		</button>

		<div class="navbar-collapse collapse" id="collapsibleNavbar">

			<ul class="navbar-nav">

				<li class="nav-item mx-auto">
					<a class="nav-link topBottomSlideIn" href="/">Welkom</a>
				</li>

				<li class="nav-item mx-auto">
					<a class="nav-link topBottomSlideIn" href="/test">IQ Test</a>
				</li>

				<li class="nav-item mx-auto">
					<a class="nav-link topBottomSlideIn" href="/member/activities">Activiteiten</a>
				</li>

			</ul>

			<ul class="navbar-nav ml-auto">

				<li class="nav-item mx-auto">
					<a href="#" class="nav-link round-link-icon">
						<img src="/design/layout/image/icon/Dutch.png" width="25" height="25" />
					</a>
					<a href="#" class="nav-link topBottomSlideIn">Nederlands</a>
				</li>

				<li class="nav-item mx-auto">
					<a href="#" class="nav-link round-link-icon">
						<img src="/design/layout/image/icon/French.png" width="25" height="25" />
					</a>

				<li class="nav-item mx-auto">

					</a>
					<a href="#" class="nav-link topBottomSlideIn">English</a>
				</li>
				
			</ul>

		</div>

	</nav>

	<section class="container-fluid text-center fadeInAndSlideInFromBottom">

		<h1>Aanmelden</h1>

		<form action="j_security_check" method="post" class="text-center">

			<div class="d-inline-block">

				<label>Gebruikersnaam</label>
				<!-- Must be a JSF inputText element -->
				<h:inputText id="j_username" class="form-control" />

			</div>

			<br />
			<br />

			<div class="d-inline-block">

				<label>Wachtwoord</label>
				<!-- Must be a JSF inputSecret element -->
				<h:inputSecret id="j_password" class="form-control" />

			</div>

			<br /> 
			<br /> 
			
			<span class="spanBorderSlideIn">
				<button type="submit" class="buttonBorderSlideIn">Verzenden</button>
			</span>

		</form>

	</section>

</body>
</html>
