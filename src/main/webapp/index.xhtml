<head>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

	<link rel="stylesheet" href="/design/style/sheet/html-finetuning.css" />

	<link href="/design/style/sheet/vue/app.859b672c.css" rel="preload" as="style" />

	<link href="/design/style/sheet/vue/app.859b672c.css" rel="stylesheet" />
</head>

<body>
	<nav class="navbar navbar-expand-sm sticky-top navbar-dark fadeInAndSlideInFromTop"><a class="navbar-brand"
			href=""><img src="/design/layout/image/logo/mensa-logo.png" width="30" height="30" /> </a><button

		<div class="navbar-collapse collapse" id="collapsibleNavbar">

				<li class="nav-item mx-auto"><a class="nav-link topBottomSlideIn" href="/">Welkom</a></li>
				<li class="nav-item mx-auto"><a class="nav-link topBottomSlideIn" href="/test">IQ Test</a></li>
				<li class="nav-item mx-auto"><a class="nav-link topBottomSlideIn"
						href="/member/activities">Activiteiten</a></li>
			</ul>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item mx-auto"><a href="#" class="nav-link round-link-icon"><img
							src="/design/layout/image/icon/Dutch.png" width="25" height="25" /> </a><a href="#"
						class="nav-link topBottomSlideIn">Nederlands</a></li>
				<li class="nav-item mx-auto"><a href="#" class="nav-link round-link-icon"><img
							src="/design/layout/image/icon/French.png" width="25" height="25" /> </a><a href="#"

							src="/design/layout/image/icon/login.png" width="25" height="25" /> </a><a href="member"

					<h:form rendered="#{userSession.loggedIn}" styleclass="d-inline-block">
						<h:commandLink value="Afmelden" actionlistener="#{userSession.logOut}"
							styleclass="nav-link topBottomSlideIn" />
					</h:form>
				</li>
			</ul>

	<section class="container-fluid text-center fadeInAndSlideInFromBottom">
		<h1>Welkom bij <em><span class="text-secondary">Mensa</span></em></h1>
