<!DOCTYPE html>

<html lang="en" xmlns:h="http://java.sun.com/jsf/html">

	<head>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta http-equiv="Expires" content="3600" />

		<link rel="icon" href="/design/layout/image/icon/fav/mensa-be-favicon.ico" />

		<title>Mensa.be</title>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="/design/script/mensa.js"></script>

		<link rel="stylesheet" href="/design/style/sheet/html-finetuning.css" />
		<link rel="stylesheet" href="/design/style/sheet/css-effects.css" />
		<link rel="stylesheet" href="/design/style/sheet/bootstrap-mensa.css" />
		<link rel="stylesheet" href="/design/style/sheet/bootstrap-reset.css" />
		<link rel="stylesheet" href="/design/style/sheet/primevue-mensa.css" />
		<link rel="stylesheet" href="/design/style/sheet/mensa-custom.css" />

	</head>

	<body>

		<noscript>

			<strong>We're sorry but our website doesn't work without JavaScript enabled. Please enable it to continue.</strong>

		</noscript>

		<section id="header"></section>

		<section id="navigation"></section>

		<section id="title" class="container-fluid text-center"></section>

		<section class="content container-fluid text-center">

			<form action="j_security_check" method="post" class="mx-auto">

				<div class="d-inline-block">

					<label>#{userSession.translate('label.page.authentication.form.username')}</label>
					<!-- Must be a JSF inputText element -->
					<div id="username">
						<h:inputText id="j_username" class="form-control" />
					</div>
				</div>

				<br />
				<br />

				<div class="d-inline-block">

					<label>#{userSession.translate('label.page.authentication.form.password')}</label>
					<!-- Must be a JSF inputSecret element -->
					<div id="password">
						<h:inputSecret id="j_password" class="form-control" />
					</div>

				</div>

				<br />
				<br />

				<span class="spanBorderSlideIn">

					<button type="submit" class="buttonBorderSlideIn">#{userSession.translate('label.common.action.submit')}</button>

				</span>
			</form>

		</section>

		<section id="footer" class="footer text-center"></section>

	</body>

</html>
